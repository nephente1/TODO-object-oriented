<!DOCTYPE html>

<html>

<head>
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    
<div>
    
    <button onclick="handlers.toggleAll()">Toggle All</button>
</div>
    <div>
        <button onclick="handlers.addTodo()">Add</button>
        <input type="text" />
    </div>
    <div>
        <button onclick="handlers.changeTodo()">Change</button>
        <input id="changeTodoPositionInput" type="number" /><input id="changeTodoTextInput" type="text" />
    </div>
    <div>
        <button onclick="handlers.deleteTodo()">Delete</button>
        <input id="deleteTodoPositionInput" type="number">
    </div>
    <div>
        <button onclick="handlers.toggleComplete()">Toggle Completed</button>
        <input id="toggleCompleteInput" type="number">
    </div>

    <div class="todosDiv"></div>
    <ul></ul>


    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
